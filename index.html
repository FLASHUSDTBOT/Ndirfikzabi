<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التواصل</title>
</head>
<body>
  <h2>نموذج إرسال إلى تلغرام</h2>
  <form id="telegramForm">
    <label>الاسم:</label><br>
    <input type="text" id="name" required><br><br>

    <label>رقم الهاتف:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>رسالتك:</label><br>
    <textarea id="message" rows="4" required></textarea><br><br>

    <button type="submit">إرسال</button>
  </form>

  <script>
    document.getElementById('telegramForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const messageText = document.getElementById('message').value;

      const message = `معلومات جديدة:\nالاسم: ${name}\nالهاتف: ${phone}\nالرسالة: ${messageText}`;
      const token = '8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw'; // ضع توكن البوت هنا
      const chatId = '7739393558';

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(response => {
        if (response.ok) {
          alert('تم إرسال البيانات بنجاح!');
        } else {
          alert('حدث خطأ أثناء الإرسال.');
        }
      });
    });
  </script>
</body>
</html>
